<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard - Travel Ticket Booking</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/travel.svg" type="image/svg+xml" />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body id="top">
    <header class="header" data-header>
      <div class="overlay" data-overlay></div>

      <div class="header-top">
        <div class="container">
          <a href="tel:+01123456790" class="helpline-box">
            <div class="icon-box">
              <ion-icon name="call-outline"></ion-icon>
            </div>

            <div class="wrapper">
              <p class="helpline-title">For Further Inquires :</p>

              <p class="helpline-number">+91 1234 5678 90</p>
            </div>
          </a>

          <a href="#" class="logo">
            <img src="./images/logo.svg" alt="Travel Ticket Booking logo" />
          </a>

          <div class="header-btn-group">
            <button class="search-btn" aria-label="Search">
              <ion-icon name="search"></ion-icon>
            </button>
            <button
              class="nav-open-btn"
              aria-label="Open Menu"
              data-nav-open-btn
            >
              <ion-icon name="menu-outline"></ion-icon>
            </button>
          </div>
        </div>
      </div>

      <div class="header-bottom">
        <div class="container">
          <ul class="social-list">
            <li>
              <a href="#" class="social-link" title="Facebook">
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
            </li>
            

            <li>
              <a href="#" class="social-link" title="Twitter">
                <ion-icon name="logo-twitter"></ion-icon>
              </a>
            </li>
          </ul>

          <nav class="navbar" data-navbar>
            <div class="navbar-top">
              <a href="#" class="logo">
                <img src="./assets/images/logo-blue.svg" alt="Tourly logo" />
              </a>

              <button
                class="nav-close-btn"
                aria-label="Close Menu"
                data-nav-close-btn
              >
                <ion-icon name="close-outline"></ion-icon>
              </button>
            </div>

            <ul class="navbar-list">
              <li>
                <a href="#home" class="navbar-link" data-nav-link>Home</a>
              </li>
              <li>
                <a href="#search" class="navbar-link" data-nav-link
                  >Search Flights</a
                >
              </li>
              <li>
                <a href="#login" class="navbar-link" data-nav-link>Login</a>
              </li>
              <li>
                <a href="#signup" class="navbar-link" data-nav-link>Sign Up</a>
              </li>
            </ul>
          </nav>
          <button class="btn btn-primary">Book Now</button>
          <button id="logout-btn" class="btn btn-secondary">Logout</button>
        </div>
      </div>
    </header>

    <main>
      <article>
        <section class="hero" id="home">
          <div class="container">
            <h2 class="h1 hero-title">Welcome to Travel Ticket Booking</h2>
            <p class="hero-text">
              Find the best deals for your next adventure!
            </p>
            <div class="btn-group">
              <button class="btn btn-primary">Learn more</button>
              <button class="btn btn-secondary">Book now</button>
            </div>
          </div>
        </section>

        <section class="tour-search" id="search">
          <div class="container">
            <h2 class="h2 section-title">Search for Tickets</h2>
            <form action="" class="tour-search-form" id="search-form">
              <div class="input-wrapper">
                <label for="from" class="input-label">From</label>
                <select name="from" id="from" required class="input-field">
                  <option value="" disabled selected>
                    Select Departure City
                  </option>
                </select>
              </div>
              <div class="input-wrapper">
                <label for="to" class="input-label">To</label>
                <select name="to" id="to" required class="input-field">
                  <option value="" disabled selected>
                    Select Destination City
                  </option>
                </select>
              </div>
              <div class="input-wrapper">
                <label for="date" class="input-label">Date</label>
                <input
                  type="date"
                  name="date"
                  id="date"
                  required
                  class="input-field"
                />
              </div>
              <button type="submit" class="btn btn-secondary">Search</button>
            </form>
            <div id="search-results"></div>
          </div>
        </section>

        <section class="popular" id="login">
            <div class="container">
              <h2 class="h2 section-title">Login</h2>
              <form action="" class="login-form" id="login-form">
                <div class="input-wrapper">
                  <label for="login-email" class="input-label">Email</label>
                  <input
                    type="email"
                    name="login-email"
                    id="login-email"
                    required
                    placeholder="Enter your email"
                    class="input-field"
                  />
                </div>
                <div class="input-wrapper">
                  <label for="login-password" class="input-label">Password</label>
                  <input
                    type="password"
                    name="login-password"
                    id="login-password"
                    required
                    placeholder="Enter your password"
                    class="input-field"
                  />
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
  
              <h2 class="h2 section-title">Sign Up</h2>
              <form action="" class="signup-form" id="signup-form">
                <div class="input-wrapper">
                  <label for="signup-name" class="input-label">Full Name</label>
                  <input
                    type="text"
                    name="signup-name"
                    id="signup-name"
                    required
                    placeholder="Enter your full name"
                    class="input-field"
                  />
                </div>
                <div class="input-wrapper">
                  <label for="signup-email" class="input-label">Email</label>
                  <input
                    type="email"
                    name="signup-email"
                    id="signup-email"
                    required
                    placeholder="Enter your email"
                    class="input-field"
                  />
                </div>
                <div class="input-wrapper">
                  <label for="signup-password" class="input-label">Password</label>
                  <input
                    type="password"
                    name="signup-password"
                    id="signup-password"
                    required
                    placeholder="Choose a password"
                    class="input-field"
                  />
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </form>
            </div>
          </section>

      </article>
    </main>

    <footer class="footer">
      <div class="footer-bottom">
        <div class="container">
          <p class="copyright">
            &copy; 2024 Travel Ticket Booking Platform. All rights reserved
          </p>
        </div>
      </div>
    </footer>

    <a href="#top" class="go-top" data-go-top title="Go to top">
  <ion-icon name="chevron-up-outline"></ion-icon>
</a>


    <script src="./js/dashboard.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
