<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/dollar.png" type="image/png" sizes="16x16">
    <title>Payment Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/success.css">
</head>
<body>
    <div class="main-layout">
        <div class="left-section">
            <div class="container">
                <div class="printer-top"></div>
                
                <div class="paper-container">
                    <div class="printer-bottom"></div>
                    
                    <div class="paper">
                        <div class="main-contents">
                            <div class="success-icon">&#10004;</div>
                            <div class="success-title">
                                Payment Complete
                            </div>
                            <div class="success-description">
                                Thank you for completing the payment! You will shortly receive an email confirmation of your payment.
                            </div>
                            <div class="order-details">
                                <div class="order-number-label">Transaction ID</div>
                                <div class="order-number" id="transactionId">Loading...</div>
                                <div class="complement">Thank You!</div>
                            </div>
                        </div>
                        <div class="jagged-edge"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-section">
            <div class="timer-container">
                <h2>Time Remaining for This Session</h2>
                <div id="contain">
                    <div class="box"><span id="min"></span></div>
                    <div class="box"><span id="two">:</span></div>
                    <div class="box"><span id="sec"></span></div>
                </div>
            </div>
            <div class="button-container">
                <button id="downloadBtn" class="action-btn">Download Receipt</button>
                <button id="goBackBtn" class="action-btn">Go Back to Dashboard</button>
            </div>
        </div>
    </div>
    <script src="./js/success.js"></script>
</body>
</html>
